<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <section class="contact_section">
        <div class="contact">
            <div class="container">
                <div class="contact_outer">
                    <div class="cross_btn_2">
                        
                    </div>
                    <div class="contact_inner">
                        <div class="contact_left">
                            <h1>Enquiry Form</h1>
                        <form action="quick">
                            <div class="name_div">
                                <div class="name_div_left">
                                    <label class="label_1" for="first_name">First Name</label>
                                    <input class="first_name" type="text">
                                </div>
                              <div class="name_div_right">
                                <label class="label_2" for="text">Last Name</label>
                                <input class="last_name" type="text">
                              </div>
                            </div>
                            <div class="number">
                                <div class="number_left">
                                    <label class="label_3" for="text">Mobile No.</label>
                                    <input class="mobile_no" type="text">
                                </div>
                                <div class="number_right">
                                    <label class="label_5" for="email">Gmail</label>
                                    <input class="gmail_input" type="email"> 
                                </div>
                            </div>
                            <div class="gmail">
                                <label class="label_4" for="text">Country</label>
                                    <input  type="text">
                                    <select name="country" id="country" disabled="disabled">
                                        
                                    </select>
                            </div>
                            <div class="comment_div">
                                <label class="label_6" for="comments">Comments (if any)</label>
                                <textarea name="comments" class="comments" rows="3"></textarea>
                            </div>
                            
                            <div class="btn">
                                <a class="submit" href="#">Submit</a>
                            </div>
                        </form>
                        </div>
                        <div class="contact_right">
                            <figure>
                                <img src="images/contact_right_img.png" alt="this is a image">
                            </figure>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="function.js"></script>
</html>
